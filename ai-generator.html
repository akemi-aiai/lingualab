<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Animal Task Generator</title>
    <style>
        :root { --primary: #4a90e2; --secondary: #f39c12; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f4f8; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        #result { margin-top: 20px; padding: 15px; border-left: 5px solid var(--secondary); background: #fff9f0; display: none; white-space: pre-wrap; }
        .loader { display: none; text-align: center; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Task Generator (ESL Kids)</h2>
    
    <input type="password" id="apiKey" placeholder="Enter Gemini API Key...">
    
    <label>Select Animal:</label>
    <select id="animal">
        <option value="Giraffe">Giraffe</option>
        <option value="Panda">Panda</option>
        <option value="Zebra">Zebra</option>
        <option value="Lion">Lion</option>
    </select>

    <label>Task Type:</label>
    <select id="taskType">
        <option value="riddle">Riddle (Загадка)</option>
        <option value="story">Short 3-sentence story</option>
        <option value="action">Action game (Simon says...)</option>
    </select>

    <button onclick="generateTask()">Generate Magic! ✨</button>

    <div class="loader" id="loader">Thinking... </div>
    <div id="result"></div>
</div>

<script>
    async function generateTask() {
        const apiKey = document.getElementById('apiKey').value;
        const animal = document.getElementById('animal').value;
        const taskType = document.getElementById('taskType').value;
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        if (!apiKey) { 
            alert("Please enter your API Key!"); 
            return; 
        }

        loader.style.display = "block";
        resultDiv.style.display = "none";

        const prompt = `Act as an expert ESL teacher for 5-year-olds (Level A0). 
        Create a ${taskType} about a ${animal}. 
        Rules: 1. Max 15 simple words. 2. Present Simple only. 3. Include animal sounds.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();

            // Проверка на наличие ошибки в ответе от Google
            if (data.error) {
                throw new Error(data.error.message);
            }

            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const text = data.candidates[0].content.parts[0].text;
                resultDiv.innerText = text;
                resultDiv.style.display = "block";
            } else {
                throw new Error("Empty response from AI");
            }

        } catch (error) {
            console.error("Full Error:", error);
            alert("Error: " + error.message);
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
