<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Lab ‚Äî LinguaLab</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --accent: #f97316;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --navy: #1f4e79;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding-top: 86px;
    }

    /* NAVBAR (–∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 40px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.05);
    }
    .nav-title { font-size: 20px; font-weight: 800; color: var(--navy); }
    .back-home { color: var(--navy); font-weight: 600; text-decoration: none; border: 2px solid var(--navy); padding: 6px 16px; border-radius: 10px; transition: 0.2s; }
    .back-home:hover { background: var(--navy); color: #fff; }

    /* HERO SECTION */
    .hero { padding: 60px 8% 40px; text-align: center; background: linear-gradient(135deg, #2563eb, #7c3aed); color: #fff; }
    .hero h1 { font-size: clamp(24px, 4vw, 36px); margin-bottom: 10px; }

    /* GAME AREA */
    .main-container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

    .task-card {
      background: var(--card-bg); border-radius: var(--radius);
      padding: 40px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 40px; min-height: 300px; display: flex; flex-direction: column; justify-content: center;
    }

    .task-image { width: 120px; height: 120px; margin: 0 auto 20px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .task-image img { width: 100%; height: 100%; object-fit: cover; }

    #question { font-size: 22px; font-weight: 700; color: var(--navy); margin-bottom: 25px; }

    /* –ö–ù–û–ü–ö–ò –û–¢–í–ï–¢–û–í */
    .answers-grid { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
    .answer-btn {
      padding: 16px 40px; border-radius: 999px; border: 3px solid var(--primary);
      background: #fff; color: var(--primary); font-size: 18px; font-weight: 800;
      cursor: pointer; transition: 0.2s; min-width: 140px;
    }
    .answer-btn:hover { background: var(--primary); color: #fff; transform: translateY(-2px); }
    .answer-btn.correct { background: #22c55e; border-color: #22c55e; color: #fff; }
    .answer-btn.wrong { background: #ef4444; border-color: #ef4444; color: #fff; }

    /* –¢–ï–ú–´ (–°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) */
    .topic-title { text-align: center; margin-bottom: 20px; font-weight: 800; color: var(--navy); }
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    
    .card-item {
      background: var(--card-bg); padding: 25px; border-radius: var(--radius);
      text-align: center; text-decoration: none; cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; border: 2px solid transparent;
    }
    .card-item:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 12px 30px rgba(0,0,0,0.1); }
    .card-item h3 { font-size: 18px; color: var(--navy); margin-bottom: 8px; }
    .card-item p { font-size: 14px; color: var(--muted); }

    /* MOBILE ADAPTATION */
    @media (max-width: 600px) {
      .navbar { padding: 12px 20px; }
      .hero { padding: 40px 6%; }
      .cards-grid { grid-template-columns: 1fr; }
      .answer-btn { width: 100%; }
      .task-card { padding: 25px; }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <span class="nav-title">LinguaLab</span>
    <a href="index.html" class="back-home">Home Page</a>
  </header>

  <main>
    <section class="hero">
      <h1>Grammar Lab</h1>
      <p>Interactive English Practice for Kids</p>
    </section>

    <div class="main-container">
      <div class="task-card" id="task-card">
        <div class="task-image" id="task-img">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01"/></svg>
        </div>
        <div id="question">Choose a topic below to start!</div>
        <div class="answers-grid" id="answer-grid"></div>
      </div>

      <h2 class="topic-title">Choose Your Magic Topic</h2>
      <div class="cards-grid">
        <div class="card-item" onclick="loadNewTask('he_she')">
          <h3>He or She?</h3>
          <p>Practice personal pronouns</p>
        </div>
        <div class="card-item" onclick="loadNewTask('plural')">
          <h3>One or Many</h3>
          <p>Learn plural endings -s</p>
        </div>
        <div class="card-item" onclick="loadNewTask('prepositions')">
          <h3>In, On, Under</h3>
          <p>Find where objects are</p>
        </div>
        <div class="card-item" onclick="loadNewTask('can')">
          <h3>I can...</h3>
          <p>Abilities and actions</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    const gameData = {
      he_she: [
        { q: "This is a girl. ___ is happy!", a: "She", options: ["He", "She"] },
        { q: "This is a boy. ___ has a ball.", a: "He", options: ["He", "She"] },
        { q: "Look at the teacher. ___ is a woman.", a: "She", options: ["He", "She"] },
        { q: "My brother is big. ___ can run.", a: "He", options: ["He", "She"] },
        { q: "This is my sister. ___ is four.", a: "She", options: ["He", "She"] },
        { q: "The king is on the chair. ___ is old.", a: "He", options: ["He", "She"] }
      ],
      plural: [
        { q: "One cat, two ___?", a: "Cats", options: ["Cat", "Cats"] },
        { q: "One apple, three ___?", a: "Apples", options: ["Apple", "Apples"] },
        { q: "One dog, four ___?", a: "Dogs", options: ["Dog", "Dogs"] },
        { q: "I have one star, you have ten ___!", a: "Stars", options: ["Star", "Stars"] },
        { q: "One flower is red, six ___ are blue.", a: "Flowers", options: ["Flower", "Flowers"] },
        { q: "Look! One bird, two ___.", a: "Birds", options: ["Bird", "Birds"] }
      ],
      prepositions: [
        { q: "The ball is ___ the box.", a: "In", options: ["In", "On", "Under"] },
        { q: "The book is ___ the table.", a: "On", options: ["In", "On", "Under"] },
        { q: "The teddy is ___ the bed.", a: "Under", options: ["In", "On", "Under"] },
        { q: "The pencil is ___ the cup.", a: "In", options: ["In", "On", "Under"] },
        { q: "The cat is sleeping ___ the chair.", a: "On", options: ["In", "On", "Under"] },
        { q: "My shoes are ___ the table.", a: "Under", options: ["In", "On", "Under"] }
      ],
      can: [
        { q: "A fish ___ swim.", a: "Can", options: ["Can", "Can't"] },
        { q: "A bird ___ fly.", a: "Can", options: ["Can", "Can't"] },
        { q: "A baby ___ drive a car.", a: "Can't", options: ["Can", "Can't"] },
        { q: "A frog ___ jump.", a: "Can", options: ["Can", "Can't"] },
        { q: "A horse ___ sing.", a: "Can't", options: ["Can", "Can't"] },
        { q: "I ___ eat an apple.", a: "Can", options: ["Can", "Can't"] }
      ]
    };

    let activeTask = null;

    function loadNewTask(topic) {
      const tasks = gameData[topic];
      activeTask = tasks[Math.floor(Math.random() * tasks.length)];
      
      const qDiv = document.getElementById('question');
      const grid = document.getElementById('answer-grid');
      
      qDiv.innerText = activeTask.q;
      grid.innerHTML = '';

      activeTask.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.innerText = opt;
        btn.onclick = () => check(opt, btn);
        grid.appendChild(btn);
      });

      document.getElementById('task-card').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function check(choice, btn) {
      if (choice === activeTask.a) {
        btn.classList.add('correct');
        document.getElementById('question').innerText = "üéâ Well done! You are right!";
        setTimeout(() => {
          document.getElementById('question').innerText = "Pick another topic!";
          document.getElementById('answer-grid').innerHTML = '';
        }, 2000);
      } else {
        btn.classList.add('wrong');
        setTimeout(() => btn.classList.remove('wrong'), 500);
      }
    }
  </script>
</body>
</html>
