<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Magic ‚ú® LinguaLab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --accent: #f97316;
      --success: #22c55e;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #0f172a;
      --navy: #1f4e79;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding-top: 80px;
    }

    /* NAVBAR */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 40px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.05);
    }
    .nav-title { font-size: 20px; font-weight: 800; color: var(--navy); }
    .back-btn { background: var(--navy); color: #fff; padding: 8px 16px; border-radius: 12px; text-decoration: none; font-weight: 600; }

    /* GAME AREA */
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; text-align: center; }
    
    .owl-box {
      background: var(--card-bg); padding: 30px; border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px;
    }
    .owl-icon { font-size: 60px; margin-bottom: 10px; display: inline-block; transition: 0.3s; }
    .bounce { transform: scale(1.3) rotate(10deg); }

    #question-text { font-size: 24px; font-weight: 700; margin: 20px 0; color: var(--navy); }

    /* TOPIC GRID (–¢–≤–æ–π –ø—Ä–µ–∂–Ω–∏–π —Å—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–µ–∫) */
    .cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .card-btn {
      background: var(--card-bg); border: none; border-radius: var(--radius);
      padding: 20px; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transition: 0.2s; border: 2px solid transparent;
    }
    .card-btn:hover { transform: translateY(-5px); border-color: var(--primary); }
    .card-btn h3 { font-size: 16px; color: var(--navy); margin-top: 10px; }
    .card-btn span { font-size: 40px; }

    /* ANSWERS */
    .answers { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
    .ans-choice {
      padding: 15px 40px; border-radius: 999px; border: 3px solid var(--primary);
      background: white; color: var(--primary); font-size: 20px; font-weight: 800;
      cursor: pointer; transition: 0.2s;
    }
    .ans-choice:hover { background: var(--primary); color: white; }
    .ans-choice.correct { background: var(--success); border-color: var(--success); color: white; }
    .ans-choice.wrong { background: #fee2e2; border-color: #ef4444; color: #ef4444; }

    @media (max-width: 600px) {
        .navbar { padding: 12px 20px; }
        .cards { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <span class="nav-title">LinguaLab</span>
    <a href="index.html" class="back-btn">‚Üê Home</a>
  </header>

  <main class="container">
    <div class="owl-box">
      <div id="owl" class="owl-icon">ü¶â</div>
      <div id="question-text">Hi! Pick a topic to start our English game! ‚ú®</div>
      
      <div id="answer-options" class="answers"></div>
    </div>

    <div class="cards" id="topic-selector">
      <button class="card-btn" onclick="loadTask('he_she')">
        <span>üë¶</span><h3>He or She?</h3>
      </button>
      <button class="card-btn" onclick="loadTask('plural')">
        <span>üçé</span><h3>One or Many</h3>
      </button>
      <button class="card-btn" onclick="loadTask('prepositions')">
        <span>üì¶</span><h3>In, On, Under</h3>
      </button>
      <button class="card-btn" onclick="loadTask('can')">
        <span>üèÉ</span><h3>I can...!</h3>
      </button>
      <button class="card-btn" onclick="loadTask('colors')">
        <span>üé®</span><h3>Colors</h3>
      </button>
      <button class="card-btn" onclick="loadTask('sounds')">
        <span>ü¶Å</span><h3>Animal Sounds</h3>
      </button>
    </div>
  </main>

  <script>
    const database = {
      he_she: [
        { q: "This is a girl. ___ is happy!", a: "She", options: ["He", "She"] },
        { q: "This is a boy. ___ has a ball.", a: "He", options: ["He", "She"] }
      ],
      plural: [
        { q: "One apple, two ___?", a: "Apples", options: ["Apple", "Apples"] },
        { q: "One cat, five ___?", a: "Cats", options: ["Cat", "Cats"] }
      ],
      prepositions: [
        { q: "The ball is ___ the box.", a: "In", options: ["In", "On", "Under"] },
        { q: "The apple is ___ the table.", a: "On", options: ["In", "On", "Under"] }
      ],
      can: [
        { q: "A bird ___ fly.", a: "Can", options: ["Can", "Can't"] },
        { q: "A fish ___ jump.", a: "Can", options: ["Can", "Can't"] }
      ],
      colors: [
        { q: "The grass is ___.", a: "Green", options: ["Red", "Green", "Yellow"] },
        { q: "The sky is ___.", a: "Blue", options: ["Blue", "Pink", "Orange"] }
      ],
      sounds: [
        { q: "A lion says...?", a: "Roar!", options: ["Moo!", "Roar!", "Meow!"] },
        { q: "A cow says...?", a: "Moo!", options: ["Moo!", "Quack!", "Woof!"] }
      ]
    };

    let currentTask = null;

    function loadTask(topic) {
      const tasks = database[topic];
      currentTask = tasks[Math.floor(Math.random() * tasks.length)];
      
      document.getElementById('question-text').innerText = currentTask.q;
      const optionsDiv = document.getElementById('answer-options');
      optionsDiv.innerHTML = '';

      currentTask.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'ans-choice';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        optionsDiv.appendChild(btn);
      });

      document.getElementById('owl').classList.remove('bounce');
    }

    function checkAnswer(choice, btn) {
      const owl = document.getElementById('owl');
      if (choice === currentTask.a) {
        btn.classList.add('correct');
        owl.classList.add('bounce');
        document.getElementById('question-text').innerText = "üéâ AMAZING! You are right!";
        setTimeout(() => {
            document.getElementById('question-text').innerText = "Pick another topic!";
            document.getElementById('answer-options').innerHTML = '';
            owl.classList.remove('bounce');
        }, 2500);
      } else {
        btn.classList.add('wrong');
        document.getElementById('question-text').innerText = "Try again! You can do it! üí™";
        setTimeout(() => {
            btn.classList.remove('wrong');
            document.getElementById('question-text').innerText = currentTask.q;
        }, 1000);
      }
    }
  </script>
</body>
</html>
