<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework ‚Äî LinguaLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #22d3ee; 
            --primary-light: #ecfeff;
            --navy: #1f4e79; 
            --bg: #f8fafc; 
            --white: #ffffff; 
            --text: #0f172a;
            --accent: #f97316;
            --radius: 24px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-top: 80px; }
        
        /* NAVBAR (–ï–¥–∏–Ω—ã–π —Å—Ç–∏–ª—å) */
        .navbar { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 40px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.05);
        }
        .navbar-left { display: flex; align-items: center; gap: 10px; }
        .nav-logo { height: 50px; width: auto; display: block; }
        .nav-title { font-size: 22px; font-weight: 800; color: var(--navy); }
        .navbar-right { display: flex; gap: 15px; }
        .navbar-right a { 
            text-decoration: none; color: var(--navy); font-weight: 600; font-size: 14px; transition: 0.2s; 
            padding: 8px 12px; border-radius: 8px;
        }
        .navbar-right a:hover { background: #f1f5f9; color: var(--primary); }

        /* HERO (–ö–∞–∫ –≤ Grammar Magic) */
        .hero-compact {
            padding: 50px 8% 130px;
            text-align: center;
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: #fff;
            position: relative;
        }
        .hero-compact h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; }
        .hero-info { font-size: 18px; opacity: 0.95; }

        /* CONTENT CONTAINER (–ù–∞–ø–ª—ã–≤ –Ω–∞ Hero) */
        .content-wrapper {
            max-width: 1000px;
            margin: -90px auto 50px;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        /* MONTH SCROLLER */
        .month-scroller { 
            background: white; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex; overflow-x: auto; gap: 10px; margin-bottom: 30px;
            scrollbar-width: none; justify-content: flex-start;
        }
        .month-scroller::-webkit-scrollbar { display: none; }
        
        .month-btn { 
            background: #f1f5f9; border: none; padding: 12px 25px; 
            border-radius: 99px; cursor: pointer; font-weight: 700; 
            color: #64748b; transition: 0.3s; white-space: nowrap; font-size: 14px;
        }
        .month-btn:hover { background: #e2e8f0; }
        .month-btn.active { 
            background: var(--navy); color: #fff; 
            box-shadow: 0 4px 15px rgba(31, 78, 121, 0.3); transform: scale(1.05);
        }

        /* PARENT WIKI */
        .wiki-box { 
            background: #fff7ed; border-left: 5px solid var(--accent); 
            padding: 25px; border-radius: 16px; margin-bottom: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .wiki-title { 
            font-weight: 800; color: #c2410c; margin-bottom: 10px; 
            display: flex; align-items: center; gap: 10px; font-size: 18px;
        }
        .wiki-content { font-size: 15px; line-height: 1.6; color: #431407; }

        /* WEEK GRID */
        .week-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; 
        }
        .week-card { 
            background: white; border-radius: 20px; padding: 30px 20px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; 
            cursor: pointer; text-decoration: none; color: inherit; 
            border: 2px solid transparent; display: flex; flex-direction: column; align-items: center;
        }
        .week-card:hover { 
            transform: translateY(-5px); border-color: var(--primary); 
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }
        
        .week-number { 
            font-size: 20px; font-weight: 800; color: var(--primary);
            background: var(--primary-light); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }
        .week-title { font-weight: 800; color: var(--navy); font-size: 18px; margin-bottom: 5px; }
        .week-desc { font-size: 14px; color: #64748b; font-weight: 500; }

        /* Coming Soon State */
        .coming-soon { opacity: 0.6; pointer-events: none; border: 1px dashed #cbd5e1; }

        @media (max-width: 600px) {
            .navbar { flex-wrap: wrap; justify-content: center; padding: 10px; }
            .navbar-right { display: none; } /* Mobile menu needed separately */
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <img src="assets/img/logo.png" alt="LL" class="nav-logo" onerror="this.style.display='none'; document.querySelector('.nav-title').innerText='LinguaLab'">
        <span class="nav-title">LinguaLab</span>
    </div>
    <div class="navbar-right">
        <a href="index.html">Main Page</a>
        <a href="grammar.html">Grammar Magic</a>
        <a href="vocabulary.html">Word Bank</a>
        <a href="parents.html">Wiki Parents</a>
    </div>
</nav>

<section class="hero-compact">
    <h1>Homework Fun</h1>
    <div class="hero-info">Select a month to start your mission!</div>
</section>

<div class="content-wrapper">
    <div class="month-scroller" id="month-list">
        </div>

    <div id="content-area">
        </div>
</div>

<script>
    // –ë–ê–ó–ê –î–ê–ù–ù–´–• (12 –ú–µ—Å—è—Ü–µ–≤)
    const curriculum = {
        "Sep": { title: "September: My School", wiki: " <b>Goal:</b> Greetings & School Objects.<br>üí° <b>Tip:</b> We focus on the letter 'B' (Book/Bag). Ask your child to show you their bag!", weeks: ["Greetings", "School Objects", "Phonics Bb", "Review"] },
        "Oct": { title: "October: My Friends", wiki: " <b>Goal:</b> Understanding Boy/Girl & Friendship.<br>üí° <b>Tip:</b> Encourage your child to introduce their friend using 'This is...'.", weeks: ["Boy or Girl?", "My Friend", "Phonics Gg", "Messy Family"] },
        "Nov": { title: "November: My Face", wiki: " <b>Goal:</b> Facial parts & Hygiene.<br> <b>Tip:</b> Play 'Touch your nose' game at home.", weeks: ["Face Song", "Funny Faces", "Phonics Mm", "Buzz! Buzz!"] },
        "Dec": { title: "December: On the Farm", wiki: " <b>Goal:</b> Animals & Counting 1-3.<br> <b>Tip:</b> Count fruits or toys together: One, Two, Three.", weeks: ["Farm Animals", "Counting 1-2-3", "Phonics Pp", "Winter Review"] },
        "Jan": { title: "January: At the Zoo", wiki:  " <b>Goal:</b> Wild Animals & Counting 4-5.<br>üí° <b>Tip:</b> Practice being quiet like at the zoo 'Shh!'.", weeks: ["Zoo Visit", "Photo Time", "Phonics Tt", "Zoo Rules"] },
        "Feb": { title: "February: On the Road", wiki:  " <b>Goal:</b> Transport & Safety.<br>üí° <b>Tip:</b> Play Red Light (Stop) / Green Light (Go) when walking.", weeks: ["Transport", "Oops! My Bike", "Phonics Cc", "Traffic Lights"] },
        
        // Placeholder months (March - August)
        "Mar": { title: "March: Family Fun", wiki: "Developing content...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Apr": { title: "April: Body Review", wiki: "Developing content...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "May": { title: "May: Revision 1", wiki: "Developing content...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jun": { title: "June: Revision 2", wiki: "Developing content...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jul": { title: "July: Summer Lab 1", wiki: "Developing content...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Aug": { title: "August: Summer Lab 2", wiki: "Developing content...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false }
    };

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');

    function init() {
        // Create buttons for ALL months (Sep - Aug)
        const months = ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        
        months.forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m;
            
            // Set first button (Sep) as active
            if (index === 0) {
                btn.classList.add('active');
                loadMonth(m, btn);
            }

            btn.onclick = () => loadMonth(m, btn);
            monthListEl.appendChild(btn);
        });
    }

    function loadMonth(monthKey, btn) {
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        const data = curriculum[monthKey];
        const isComingSoon = data.active === false;

        let html = `
            <div class="wiki-box">
                <div class="wiki-title">üîç Parent's Corner</div>
                <div class="wiki-content">${data.wiki}</div>
            </div>
            <div class="week-grid">
        `;

        data.weeks.forEach((weekTitle, index) => {
            // –ï—Å–ª–∏ –º–µ—Å—è—Ü –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ, –Ω–µ –¥–∞–µ–º –∫–ª–∏–∫–∞—Ç—å
            const cardClass = isComingSoon ? "week-card coming-soon" : "week-card";
            const link = isComingSoon ? "#" : `lesson.html?m=${monthKey}&w=${index}`;
            
            html += `
                <a href="${link}" class="${cardClass}">
                    <div class="week-number">${index + 1}</div>
                    <span class="week-title">Week ${index + 1}</span>
                    <span class="week-desc">${weekTitle}</span>
                </a>
            `;
        });
        html += `</div>`;
        contentAreaEl.innerHTML = html;
    }

    init();
</script>
</body>
</html>
