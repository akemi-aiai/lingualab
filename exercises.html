        .header p { opacity: 0.95; margin-top: 10px; font-size: 18px; }

        /* Month Selector (Horizontal Scroll) */

            display: flex; overflow-x: auto; gap: 12px; padding: 20px; 
            background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            scrollbar-width: thin; 
        }
        .month-btn {
            background: #f1f5f9; border: none; padding: 12px 24px; border-radius: 99px;

            font-size: 15px;
        }

            background: var(--white); border-radius: 24px; padding: 30px; margin-bottom: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;

        }

        .week-title { font-size: 22px; font-weight: 800; color: var(--navy); }
        .week-tag { 
            background: #e0f2fe; color: var(--navy); padding: 5px 12px; 
            border-radius: 8px; font-size: 12px; font-weight: 700; text-transform: uppercase; 
        }

        /* Tasks Styling */
        .task-section { margin-bottom: 25px; }
        .task-label { font-size: 13px; font-weight: 700; color: var(--accent); letter-spacing: 0.5px; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .text-en { font-size: 18px; color: #0f172a; margin-bottom: 6px; font-weight: 600; }
        .text-zh { font-size: 15px; color: #64748b; line-height: 1.6; }

        /* Audio Recorder */
        .audio-rec-wrapper {
            background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 16px; padding: 15px;
            display: flex; align-items: center; gap: 15px; margin-top: 10px;
        }
        .rec-btn {
            background: var(--red); color: white; border: none; width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }
        .rec-btn:hover { transform: scale(1.1); }
        .rec-btn.recording { animation: pulse 1.5s infinite; background: #991b1b; }
        .play-btn {
            background: var(--green); color: white; border: none; padding: 10px 20px; border-radius: 10px;
            font-weight: 600; cursor: pointer; display: none; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);

        .rec-status { font-size: 14px; color: #64748b; font-weight: 500; flex-grow: 1; }

        .challenge-btn {
            width: 100%; background: var(--navy); color: white; border: none; padding: 18px;

        .challenge-btn.completed { background: var(--green); pointer-events: none; }

        .sticker-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6); display: none; align-items: center; justify-content: center;

    // ==========================================

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');
    let currentMonth = "Sep"; // Default month

    // 1. Initialize Month Buttons
    function init() {
        const months = ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        months.forEach(m => {
            const btn = document.createElement('button');
            btn.className = `month-btn ${m === currentMonth ? 'active' : ''}`;
            btn.innerText = curriculum[m].title.split(' ')[0]; // Just Month Name
            btn.onclick = () => loadMonth(m);
            monthListEl.appendChild(btn);
        });
        loadMonth(currentMonth);
    }

    // 2. Load Content for Selected Month
    function loadMonth(monthKey) {
        currentMonth = monthKey;
        
        // Update Active Button State
        document.querySelectorAll('.month-btn').forEach(b => {
            b.classList.remove('active');
            if(b.innerText === curriculum[monthKey].title.split(' ')[0]) b.classList.add('active');
        });

        // Generate HTML
        const data = curriculum[monthKey];
        let html = `
            <div class="wiki-box">
                <div class="wiki-title">üîç Parent's Corner (Wiki)</div>
                <div class="wiki-text" style="white-space: pre-line">${data.wiki}</div>
            </div>
        `;

        data.weeks.forEach((week, index) => {
            html += `
                <div class="week-card">
                    <div class="week-header">
                        <span class="week-title">${week.title}</span>
                        <span class="week-tag">Mission</span>
                    </div>
                    
                    <div class="task-section">
                        <span class="task-label">Activity / Ê¥ªÂãï:</span>
                        <div class="text-en">${week.en}</div>
                        <div class="text-zh">${week.zh}</div>
                    </div>

                    <div class="task-section">
                        <span class="task-label">Audio-Rec üé§ / ÈåÑÈü≥ÊåëÊà∞:</span>
                        <div class="text-zh" style="margin-bottom: 8px;">Record your child saying: <strong style="color:var(--navy); font-size:18px;">"${week.rec_phrase}"</strong></div>
                        
                        <div class="audio-rec-wrapper" id="rec-wrapper-${index}">
                            <button class="rec-btn" onclick="toggleRecord(this, ${index})" title="Start Recording">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>

    // 3. Audio Recording Logic (Browser Memory)
    let mediaRecorder;
    let audioChunks = [];
    let audioBlobs = {}; // Store blobs by index to play them back

    async function toggleRecord(btn, index) {
        const statusSpan = btn.nextElementSibling;
        const playBtn = statusSpan.nextElementSibling;

        if (btn.classList.contains('recording')) {
            // STOP RECORDING
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            btn.classList.remove('recording');
            // Reset Icon to Mic
            btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;
            statusSpan.innerText = "Saved! Ready to play.";
            playBtn.style.display = "block";
        } else {
            // START RECORDING
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioBlobs[index] = new Audio(audioUrl);
                };

                mediaRecorder.start();
                btn.classList.add('recording');
                // Change Icon to Stop Square
                btn.innerHTML = `<div style="width: 14px; height: 14px; background: white; border-radius: 3px;"></div>`; 
                statusSpan.innerText = "Recording... (Tap again to stop)";
                playBtn.style.display = "none";
            } catch (err) {
                alert("Please allow microphone access to use the recording feature.");
                console.error(err);
            }
        }
    }

    function playAudio(index) {
        if (audioBlobs[index]) {
            audioBlobs[index].play();
        } else {
            alert("No recording found.");
        }
    }

    // 4. Sticker Logic
    function completeChallenge(btn) {
        // Show Modal
        const modal = document.getElementById('sticker-modal');
        modal.style.display = 'flex';
        
        // Play Sound Effect
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            // "Magic" Sound
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            osc.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1); // C6
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } catch(e) {
            console.log("Audio play failed");
        }

        // Change Button State
        btn.classList.add('completed');
        btn.innerHTML = "üåü Amazing! Task Done!";
        
        // Auto hide modal after 2 seconds
        setTimeout(() => {
            modal.style.display = 'none';
        }, 2000);
    }
