<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework — LinguaLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #22d3ee; 
            --primary-light: #ecfeff;
            --navy: #1f4e79; 
            --bg: #f8fafc; 
            --white: #ffffff; 
            --text: #0f172a;
            --accent: #f97316;
            --radius: 24px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-top: 80px; }
        
        /* NAVBAR */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 40px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.05);
        }
        .navbar-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 40px; width: auto; display: block; } 
        .nav-title { font-size: 22px; font-weight: 800; color: var(--navy); }
        
        .navbar-right { display: flex; gap: 20px; }
        .navbar-right a { 
            color: var(--navy); font-weight: 600; text-decoration: none; 
            font-size: 14px; transition: 0.3s;
        }
        .navbar-right a:hover { color: var(--primary); }

        /* HERO */
        .hero-compact {
            width: 100%;
            padding: 80px 0 160px;
            text-align: center;
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: #fff;
            position: relative;
        }
        .hero-compact h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; }
        .hero-info { font-size: 18px; opacity: 0.95; }

        /* CONTENT CONTAINER */
        .content-wrapper {
            max-width: 1200px;
            margin: -110px auto 50px;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        /* MONTH SCROLLER */
        .month-scroller { 
            background: white; padding: 25px; border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            
            display: flex; 
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: flex-start;
            align-items: center;
            gap: 10px; 
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
            
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .month-scroller::-webkit-scrollbar { display: none; }
        
        /* Кнопки месяцев */
        .month-btn { 
            background: transparent;
            border: none; 
            padding: 10px 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 700; 
            color: #94a3b8;
            transition: 0.3s; 
            white-space: nowrap; 
            font-size: 16px;
        }
        .month-btn:hover { color: var(--navy); background: #f8fafc; }
        
        .month-btn.active { 
            background: var(--navy); 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(31, 78, 121, 0.3); 
            padding: 12px 25px;
        }


        @media (min-width: 1000px) {
            .month-scroller { justify-content: center; }
        }

        /* PARENT WIKI */
        .wiki-box { 
            background: #fff7ed; border-left: 5px solid var(--accent); 
            padding: 30px; border-radius: 16px; margin-bottom: 40px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .wiki-title { 
            font-weight: 800; color: #c2410c; margin-bottom: 10px; 
            text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
        }
        .wiki-content { font-size: 16px; line-height: 1.6; color: #431407; }

        /* WEEK GRID */
        .week-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; 
        }
        .week-card { 
            background: white; border-radius: var(--radius); padding: 30px 20px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; 
            cursor: pointer; text-decoration: none; color: inherit; 
            border: 2px solid transparent; display: flex; flex-direction: column; align-items: center;
        }
        .week-card:hover { 
            transform: translateY(-5px); border-color: var(--primary); 
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }
        
        .week-number { 
            font-size: 20px; font-weight: 800; color: var(--primary);
            background: var(--primary-light); width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }
        .week-title { font-weight: 800; color: var(--navy); font-size: 18px; margin-bottom: 8px; }
        .week-desc { font-size: 14px; color: #64748b; font-weight: 500; }

        .coming-soon { opacity: 0.5; pointer-events: none; border: 1px dashed #cbd5e1; background: #f8fafc; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            .week-grid { grid-template-columns: repeat(2, 1fr); }
            .hero-compact { padding-bottom: 160px; }
        }

        @media (max-width: 600px) {
            .navbar { padding: 10px 20px; flex-direction: column; gap: 10px; }
            .navbar-right { width: 100%; justify-content: center; gap: 15px; flex-wrap: wrap; border-top: 1px solid #f1f5f9; padding-top: 10px; }
            .content-wrapper { margin-top: -90px; }
            .week-grid { grid-template-columns: 1fr; }
            .month-scroller { padding: 15px; justify-content: flex-start; } /* На телефоне скролл слева */
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <img src="assets/img/logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
        <span class="nav-title">LinguaLab</span>
    </div>
    <div class="navbar-right">
        <a href="grammar.html">Grammar Magic</a>
        <a href="vocabulary.html">Word Bank</a>
        <a href="index.html">Main Page</a>
        <a href="parents.html">Wiki Parents</a>
    </div>
</nav>

<section class="hero-compact">
    <h1>Fun Homework</h1>
    <div class="hero-info">Select a month to start your mission</div>
</section>

<div class="content-wrapper">
    <div class="month-scroller" id="month-list"></div>

    <div id="content-area"></div>
</div>

<script>
    // DATA BASE
    const curriculum = {
        "Sep": { 
            title: "September: My School", 
            wiki: "<b>Educational Goal:</b> Greetings & School Objects. We focus on listening to classroom commands and recognizing the letter 'B'.<br><b>教學目標：</b>學習打招呼 (Hello) 和學校物品 (Bag, Book)。重點學習字母 B。", 
            weeks: ["Greetings", "School Objects", "Phonics Bb", "Review: First Day"] 
        },
        "Oct": { 
            title: "October: My Friends", 
            wiki: "<b>Educational Goal:</b> Understanding gender (boy/girl) and friendship. Learning rules like 'Line up'.<br><b>教學目標：</b>理解性別 (Boy/Girl) 和朋友。學習排隊 (Line up) 和字母 G。", 
            weeks: ["Boy or Girl?", "My Friend", "Phonics Gg", "Messy Family"] 
        },
        "Nov": { 
            title: "November: My Face", 
            wiki: "<b>Educational Goal:</b> Learn facial parts (eyes, ears, mouth, nose) and hygiene.<br><b>教學目標：</b>認識五官 (Eye, Ear, Mouth, Nose) 和字母 M。", 
            weeks: ["Face Song", "Funny Faces", "Phonics Mm", "Buzz! Buzz!"] 
        },
        "Dec": { 
            title: "December: On the Farm", 
            wiki: "<b>Educational Goal:</b> Understanding numbers 1-3 and farm animals.<br><b>教學目標：</b>學習數字 1-3 和農場動物 (Cow, Pig, Duck)。", 
            weeks: ["Farm Animals", "Counting 1-2-3", "Phonics Pp", "Winter Review"] 
        },
        "Jan": { 
            title: "January: At the Zoo", 
            wiki: "<b>Educational Goal:</b> Wild animals and numbers 4-5. Public rules.<br><b>教學目標：</b>認識野生動物 (Panda, Tiger) 和數字 4-5。學習字母 T。", 
            weeks: ["Zoo Visit", "Photo Time", "Phonics Tt", "Zoo Rules"] 
        },
        "Feb": { 
            title: "February: On the Road", 
            wiki: "<b>Educational Goal:</b> Transport names and traffic safety (Stop/Go).<br><b>教學目標：</b>認識交通工具 (Bus, Car) 和交通規則。學習字母 C。", 
            weeks: ["Transport", "Oops! My Bike", "Phonics Cc", "Traffic Lights"] 
        },
        
        "Mar": { title: "March", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Apr": { title: "April", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "May": { title: "May", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jun": { title: "June", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jul": { title: "July", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Aug": { title: "August", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false }
    };

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');

    function init() {
        const months = ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        
        months.forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m;
            
            if (index === 0) {
                btn.classList.add('active');
                loadMonth(m, btn);
            }

            btn.onclick = () => loadMonth(m, btn);
            monthListEl.appendChild(btn);
        });
    }

    function loadMonth(monthKey, btn) {
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        const data = curriculum[monthKey];
        const isComingSoon = data.active === false;

        let html = `
            <div class="wiki-box">
                <div class="wiki-title">Parent's Corner</div>
                <div class="wiki-content">${data.wiki}</div>
            </div>
            <div class="week-grid">
        `;

        data.weeks.forEach((weekTitle, index) => {
            const cardClass = isComingSoon ? "week-card coming-soon" : "week-card";
            const link = isComingSoon ? "#" : `lesson.html?m=${monthKey}&w=${index}`;
            
            html += `
                <a href="${link}" class="${cardClass}">
                    <div class="week-number">${index + 1}</div>
                    <span class="week-title">Week ${index + 1}</span>
                    <span class="week-desc">${weekTitle}</span>
                </a>
            `;
        });
        html += `</div>`;
        contentAreaEl.innerHTML = html;
    }

    init();
</script>
</body>
</html>
