<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework ‚Äî LinguaLab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary: #22d3ee;
            --primary-light: #ecfeff;
            --accent: #f97316;
            --navy: #1f4e79;
            --bg: #f8fafc;
            --radius: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #0f172a;
            line-height: 1.6;
            padding-top: 80px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –º–µ–Ω—é */
        }

        /* --- NAVBAR (–ò–¥–µ–Ω—Ç–∏—á–Ω–æ Grammar Magic) --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 40px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.05);
        }
        .navbar-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 50px; width: auto; }
        .nav-title { font-size: 24px; font-weight: 800; color: var(--navy); }
        
        .navbar-right { display: flex; align-items: center; gap: 20px; }
        .navbar-right a { 
            color: var(--navy); font-weight: 600; text-decoration: none; 
            font-size: 14px; transition: 0.3s; 
        }
        .navbar-right a:hover { color: var(--primary); }

        /* --- HERO (–ò–¥–µ–Ω—Ç–∏—á–Ω–æ Grammar Magic) --- */
        .hero-compact {
            padding: 60px 8% 140px; /* –ë–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –Ω–∞–ø–ª—ã–≤–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ */
            text-align: center;
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: #fff;
            position: relative;
        }
        .hero-compact h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; }
        .hero-info { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; font-size: 18px; opacity: 0.95;
        }

        /* --- CONTENT CONTAINER (–ù–∞–ø–ª—ã–≤ –Ω–∞ –≥—Ä–∞–¥–∏–µ–Ω—Ç) --- */
        .content-wrapper {
            max-width: 1100px;
            margin: -100px auto 50px; /* –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –ø–æ–¥–Ω–∏–º–∞–µ—Ç –±–ª–æ–∫ –≤–≤–µ—Ä—Ö */
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        /* --- MONTH SELECTOR (–ë–µ–∑ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏, –≤—Å–µ —Å—Ä–∞–∑—É) --- */
        .month-container { 
            background: #fff;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            border: 1px solid #e2e8f0;
            
            /* –°–µ—Ç–∫–∞ –¥–ª—è –º–µ—Å—è—Ü–µ–≤ */
            display: flex;
            flex-wrap: wrap; /* –ü–µ—Ä–µ–Ω–æ—Å –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
            justify-content: center;
            gap: 12px;
        }

        .month-btn { 
            background: #f1f5f9; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 99px; 
            cursor: pointer; 
            font-weight: 700; 
            color: #64748b; 
            transition: 0.3s; 
            font-size: 14px;
            min-width: 60px;
        }
        .month-btn:hover { background: #e2e8f0; color: var(--navy); transform: translateY(-2px); }
        .month-btn.active { 
            background: var(--navy); 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(31, 78, 121, 0.3); 
            transform: scale(1.05);
        }

        /* --- PARENT WIKI --- */
        .wiki-box { 
            background: #fff7ed; border-left: 5px solid var(--accent); 
            padding: 25px; border-radius: 16px; margin-bottom: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .wiki-title { 
            font-weight: 800; color: #c2410c; margin-bottom: 8px; 
            text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
        }
        .wiki-content { font-size: 16px; line-height: 1.6; color: #431407; }

        /* --- WEEK GRID --- */
        .week-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 –∫–æ–ª–æ–Ω–∫–∏ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
            gap: 20px; 
        }
        
        .week-card { 
            background: #fff; 
            border-radius: var(--radius); 
            padding: 30px 20px; 
            text-align: center; 
            cursor: pointer; 
            border: 2px solid transparent; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); 
            transition: 0.3s;
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .week-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }
        
        .week-number { 
            font-size: 20px; font-weight: 800; color: var(--primary);
            background: var(--primary-light); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }
        .week-title { font-size: 18px; margin-bottom: 5px; font-weight: 700; color: var(--navy); }
        .week-desc { font-size: 14px; opacity: 0.7; font-weight: 500; }

        .coming-soon { opacity: 0.5; pointer-events: none; border: 1px dashed #cbd5e1; background: #f8fafc; }

        /* --- MOBILE RESPONSIVE (–í–µ—Ä—Å–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞) --- */
        @media (max-width: 900px) {
            .week-grid { grid-template-columns: repeat(2, 1fr); }
            .hero-compact { padding-bottom: 160px; }
        }

        @media (max-width: 600px) {
            .navbar { padding: 10px 20px; flex-direction: column; gap: 10px; }
            .navbar-left { width: 100%; justify-content: center; }
            .navbar-right { 
                width: 100%; justify-content: center; gap: 15px; flex-wrap: wrap; 
                border-top: 1px solid #f1f5f9; padding-top: 10px;
            }
            .navbar-right a { font-size: 13px; padding: 5px; }
            
            .hero-compact h1 { font-size: 32px; }
            .hero-info { font-size: 16px; flex-direction: column; gap: 5px; }
            
            .content-wrapper { margin-top: -80px; }
            .month-container { padding: 15px; gap: 8px; }
            .month-btn { padding: 8px 16px; font-size: 12px; flex-grow: 1; text-align: center; }
            
            .week-grid { grid-template-columns: 1fr; } /* –û–¥–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
        }
    </style>
</head>
<body>

    <div class="navbar-left">
        <img src="assets/img/logo.png" alt="LL" class="nav-logo" onerror="this.style.display='none'">
        <span class="nav-title">LinguaLab</span>
    </div>
    <nav class="navbar-right">

<section class="hero-compact">

</section>

<div class="content-wrapper">
    <div class="month-container" id="month-list">
        </div>

    <div id="content-area">
        </div>
</div>

    const curriculum = {

            weeks: ["Greetings", "School Objects", "Phonics Bb", "Review: First Day"] 
        },
        "Oct": { 
            title: "October: My Friends", 
            wiki: "<b>Educational Goal:</b> Understanding gender (boy/girl) and friendship.<br><b>ÊïôÂ≠∏ÁõÆÊ®ôÔºö</b>ÁêÜËß£ÊÄßÂà• (Boy/Girl) ÂíåÊúãÂèã„ÄÇÂ≠∏ÁøíÊéíÈöä (Line up) ÂíåÂ≠óÊØç G„ÄÇ", 
            weeks: ["Boy or Girl?", "My Friend", "Phonics Gg", "Messy Family"] 
        },
        "Nov": { 
            title: "November: My Face", 
            wiki: "<b>Educational Goal:</b> Learn facial parts (eyes, ears, mouth, nose) and hygiene.<br><b>ÊïôÂ≠∏ÁõÆÊ®ôÔºö</b>Ë™çË≠ò‰∫îÂÆò (Eye, Ear, Mouth, Nose) ÂíåÂ≠óÊØç M„ÄÇ", 
            weeks: ["Face Song", "Funny Faces", "Phonics Mm", "Buzz! Buzz!"] 
        },
        "Dec": { 
            title: "December: On the Farm", 
            wiki: "<b>Educational Goal:</b> Understanding numbers 1-3 and farm animals.<br><b>ÊïôÂ≠∏ÁõÆÊ®ôÔºö</b>Â≠∏ÁøíÊï∏Â≠ó 1-3 ÂíåËæ≤Â†¥ÂãïÁâ© (Cow, Pig, Duck)„ÄÇ", 
            weeks: ["Farm Animals", "Counting 1-2-3", "Phonics Pp", "Winter Review"] 
        },
        "Jan": { 
            title: "January: At the Zoo", 
            wiki: "<b>Educational Goal:</b> Wild animals and numbers 4-5. Public rules.<br><b>ÊïôÂ≠∏ÁõÆÊ®ôÔºö</b>Ë™çË≠òÈáéÁîüÂãïÁâ© (Panda, Tiger) ÂíåÊï∏Â≠ó 4-5„ÄÇÂ≠∏ÁøíÂ≠óÊØç T„ÄÇ", 
            weeks: ["Zoo Visit", "Photo Time", "Phonics Tt", "Zoo Rules"] 
        },
        "Feb": { 
            title: "February: On the Road", 
            wiki: "<b>Educational Goal:</b> Transport names and traffic safety (Stop/Go).<br><b>ÊïôÂ≠∏ÁõÆÊ®ôÔºö</b>Ë™çË≠ò‰∫§ÈÄöÂ∑•ÂÖ∑ (Bus, Car) Âíå‰∫§ÈÄöË¶èÂâá„ÄÇÂ≠∏ÁøíÂ≠óÊØç C„ÄÇ",

        },
        
        // Placeholders
        "Mar": { title: "March", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Apr": { title: "April", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "May": { title: "May", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jun": { title: "June", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jul": { title: "July", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Aug": { title: "August", wiki: "Content coming soon...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false }
    };

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');

    function init() {
        const months = ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        
        months.forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m;
            
            if (index === 0) {
                btn.classList.add('active');
                loadMonth(m, btn);
            }

            btn.onclick = () => loadMonth(m, btn);
            monthListEl.appendChild(btn);
        });
    }

    function loadMonth(monthKey, btn) {
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        const data = curriculum[monthKey];
        const isComingSoon = data.active === false;

        let html = `
            <div class="wiki-box">
                <div class="wiki-title">üîç Parent's Corner</div>
                <div class="wiki-content">${data.wiki}</div>
            </div>
            <div class="week-grid">
        `;

        data.weeks.forEach((weekTitle, index) => {
            const cardClass = isComingSoon ? "week-card coming-soon" : "week-card";
            const link = isComingSoon ? "#" : `lesson.html?m=${monthKey}&w=${index}`;
            
            html += `
                <a href="${link}" class="${cardClass}">
                    <div class="week-number">${index + 1}</div>
                    <span class="week-title">Week ${index + 1}</span>
                    <span class="week-desc">${weekTitle}</span>
                </a>
            `;
        });
        html += `</div>`;
        contentAreaEl.innerHTML = html;
    }

    init();
</script>
</body>
</html>
