<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework — LinguaLab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary: #22d3ee;
            --primary-light: #ecfeff;
            --accent: #f97316;
            --navy: #1f4e79;
            --bg: #f8fafc;
            --radius: 24px;
            --c1: #e0f2fe; --c2: #dcfce7; --c3: #fef3c7; --c4: #fee2e2;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #0f172a;
            line-height: 1.6;
            padding-top: 80px;
        }

        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 40px;
            background: #fff; 
            box-shadow: 0 4px 20px rgba(0,0,0,.05);
            height: 80px; 
        }
        .navbar-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 50px; width: auto; display: block; }
        .nav-title { font-size: 24px; font-weight: 800; color: var(--navy); }
        
        .navbar-right { display: flex; align-items: center; gap: 20px; }
        .navbar-right a { 
            color: var(--navy); font-weight: 600; text-decoration: none; 
            font-size: 14px; transition: 0.3s; 
        }
        .navbar-right a:hover { color: var(--primary); }

        .hero-compact {
            padding: 60px 20px 140px;
            text-align: center;
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: #fff;
            position: relative;
            width: 100%;
        }
        .hero-compact h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; }
        .hero-info { 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; font-size: 18px; opacity: 0.95;
        }

        .content-wrapper {
            max-width: 1100px;
            margin: -100px auto 50px;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .month-container { 
            background: #fff; border-radius: var(--radius); padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); margin-bottom: 40px;
            border: 1px solid #e2e8f0; text-align: center; position: relative; overflow: hidden;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .month-btn { 
            flex: 0 0 auto;
            border: none; 
            padding: 12px 20px; 
            border-radius: 99px;
            cursor: pointer; 
            font-weight: 800; 
            color: #475569; 
            transition: 0.2s; 
            font-size: 15px;
            min-width: 70px;
            text-align: center;
            background: #f1f5f9;
        }

        .month-btn:hover { transform: translateY(-2px); filter: brightness(0.95); }
        
        .month-btn.active { 
            background: var(--navy); 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(31, 78, 121, 0.3); 
            transform: scale(1.05);
        }

        .wiki-box { 
            background: #fff7ed; border-left: 5px solid var(--accent); 
            padding: 30px; border-radius: 16px; margin-bottom: 30px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .wiki-title { 
            font-weight: 800; color: #c2410c; margin-bottom: 10px; 
            text-transform: uppercase; font-size: 13px; letter-spacing: 1px;
        }
        .wiki-content { font-size: 16px; line-height: 1.6; color: #431407; }
        
        .week-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
        }
        
        .week-card { 
            background: #fff; 
            border-radius: var(--radius); 
            padding: 30px 20px; 
            text-align: center; 
            cursor: pointer; 
            border: 2px solid transparent; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); 
            transition: 0.3s;
            text-decoration: none; 
            color: inherit; 
            display: flex; flex-direction: column; align-items: center;
        }
        .week-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }
        
        .week-number { 
            font-size: 20px; font-weight: 800; color: var(--primary);
            background: var(--primary-light); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }
        .week-title { font-size: 18px; margin-bottom: 5px; font-weight: 700; color: var(--navy); }
        .week-desc { font-size: 14px; opacity: 0.7; font-weight: 500; }

        .coming-soon { opacity: 0.5; pointer-events: none; border: 1px dashed #cbd5e1; background: #f8fafc; }

        footer { background: #0f172a; color: #94a3b8; padding: 40px 8%; text-align: center; margin-top: 50px; }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .week-grid { grid-template-columns: repeat(2, 1fr); }
            .hero-compact { padding-bottom: 160px; }
        }

        @media (max-width: 600px) {
            .navbar { padding: 10px 20px; flex-direction: column; gap: 10px; height: auto; }
            .navbar-left { width: 100%; justify-content: center; }
            .navbar-right { width: 100%; justify-content: center; flex-wrap: wrap; border-top: 1px solid #f1f5f9; padding-top: 10px; }
            .hero-compact h1 { font-size: 32px; }
            .content-wrapper { margin-top: -80px; }
            .week-grid { grid-template-columns: 1fr; }
            .month-btn { padding: 8px 12px; font-size: 13px; flex-grow: 1; }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <img src="assets/img/logo.png" alt="LL" class="nav-logo" onerror="this.style.display='none'">
        <span class="nav-title">LinguaLab</span>
    </div>
    <nav class="navbar-right">
        <a href="grammar.html">Grammar Magic</a>
        <a href="vocabulary.html">Word Bank</a>
        <a href="index.html">Main Page</a>
        <a href="parents.html">Wiki Parents</a>
    </nav>
</header>

<section class="hero-compact">
    <h1>Fun Homework</h1>
    <div class="hero-info">
        <span>Select a month to start your mission</span>
    </div>
</section>

<div class="content-wrapper">
    <div class="month-container" id="month-list"></div>

    <div id="content-area"></div>
</div>

<footer class="footer">
  © <span id="year">2026</span> LinguaLab • Small lessons. Real progress. All rights reserved.
</footer>

<script>
    // DATA BASE
    const curriculum = {
        "Sep": { 
            title: "September: My School", 
            wiki: "<b>Educational Goal:</b> Greetings & School Objects. We focus on listening to classroom commands and recognizing the letter 'B'.<br><b>教學目標：</b>學習打招呼 (Hello) 和學校物品 (Bag, Book)。重點學習字母 B。", 
            weeks: ["Greetings", "School Objects", "Phonics Bb", "Review: First Day"] 
        },
        "Oct": { 
            title: "October: My Friends", 
            wiki: "<b>Educational Goal:</b> Understanding gender (boy/girl) and friendship.<br><b>教學目標：</b>理解性別 (Boy/Girl) 和朋友。學習排隊 (Line up) 和字母 G。", 
            weeks: ["Boy or Girl?", "My Friend", "Phonics Gg", "Messy Family"] 
        },
        "Nov": { 
            title: "November: My Face", 
            wiki: "<b>Educational Goal:</b> Learn facial parts (eyes, ears, mouth, nose) and hygiene.<br><b>教學目標：</b>認識五官 (Eye, Ear, Mouth, Nose) 和字母 M。", 
            weeks: ["Face Song", "Funny Faces", "Phonics Mm", "Buzz! Buzz!"] 
        },
        "Dec": { 
            title: "December: On the Farm", 
            wiki: "<b>Educational Goal:</b> Understanding numbers 1-3 and farm animals.<br><b>教學目標：</b>學習數字 1-3 和農場動物 (Cow, Pig, Duck)。", 
            weeks: ["Farm Animals", "Counting 1-2-3", "Phonics Pp", "Winter Review"] 
        },
        "Jan": { 
            title: "January: At the Zoo", 
            wiki: "<b>Educational Goal:</b> Wild animals and numbers 4-5. Public rules.<br><b>教學目標：</b>認識野生動物 (Panda, Tiger) 和數字 4-5。學習字母 T。", 
            weeks: ["Zoo Visit", "Photo Time", "Phonics Tt", "Zoo Rules"] 
        },
        "Feb": { 
            title: "February: On the Road", 
            wiki: "<b>Educational Goal:</b> Transport names and traffic safety (Stop/Go).<br><b>教學目標：</b>認識交通工具 (Bus, Car) 和交通規則。學習字母 C。", 
            weeks: ["Transport", "Oops! My Bike", "Phonics Cc", "Traffic Lights"] 
        },
        
        "Mar": { title: "March", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Apr": { title: "April", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "May": { title: "May", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jun": { title: "June", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jul": { title: "July", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Aug": { title: "August", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false }
    };

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');

    function init() {
        const months = ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        
        months.forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m;
            
            if (index === 0) {
                btn.classList.add('active');
                loadMonth(m, btn);
            }

            btn.onclick = () => loadMonth(m, btn);
            monthListEl.appendChild(btn);
        });
    }

    function loadMonth(monthKey, btn) {
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        const data = curriculum[monthKey];
        const isComingSoon = data.active === false;

        let html = `
            <div class="wiki-box">
                <div class="wiki-title">Parent's Corner</div>
                <div class="wiki-content">${data.wiki}</div>
            </div>
            <div class="week-grid">
        `;

        data.weeks.forEach((weekTitle, index) => {
            const cardClass = isComingSoon ? "week-card coming-soon" : "week-card";
            const link = isComingSoon ? "#" : `lesson.html?m=${monthKey}&w=${index}`;
            
            html += `
                <a href="${link}" class="${cardClass}">
                    <div class="week-number">${index + 1}</div>
                    <span class="week-title">Week ${index + 1}</span>
                    <span class="week-desc">${weekTitle}</span>
                </a>
            `;
        });
        html += `</div>`;
        contentAreaEl.innerHTML = html;
    }

    init();
</script>
</body>
</html>
