<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework — LinguaLab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #22d3ee;
      --accent: #f97316;
      --navy: #1f4e79;
      --bg: #f8fafc;
      --radius: 24px;
      --primary-light: rgba(34, 211, 238, .16);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: #0f172a; padding-top: 80px; }

    /* NAVBAR */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 15px 40px; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,.05);
    }
    .navbar-left { display: flex; align-items: center; gap: 12px; }
    .nav-logo { height: 50px; }
    .nav-title { font-size: 24px; font-weight: 800; color: var(--navy); }
    .navbar-right a { color: var(--navy); font-weight: 600; text-decoration: none; font-size: 14px; margin-left: 20px; }
    footer { background: #0f172a; color: #94a3b8; padding: 40px 8%; text-align: center; }

    }
    /* COMPACT HERO */
    .hero-compact{
      position: relative;
      overflow: hidden;
      padding: 64px 8% 150px;
      text-align: center;
      color: #fff;
      background: var(--hero-grad);
    }
    
    .hero-compact h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; }
    
    .hero-info{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 20px;
      font-size: 18px;
      opacity: .95;
    }

    /* CONTENT WRAPPER */
    .content-wrapper { max-width: 1100px; margin: -100px auto 50px; position: relative; z-index: 10; padding: 0 20px; }

    /* --- MONTH SELECTOR (GRID VIEW) --- */

    .month-container{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      flex-wrap:nowrap;      /* одна строка */
      white-space:nowrap;
      margin: 18px auto 10px;
      padding: 10px 12px;
      max-width: 1100px;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .month-btn{
      flex: 0 0 auto;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 10px 24px rgba(2,6,23,.06);
      padding: 14px 20px;      /* ⬅️ крупнее */
      min-height: 48px;        /* ⬅️ крупнее */
      font-size: 15px;         /* ⬅️ крупнее */
      font-weight: 800;
      letter-spacing: .25px;
    }
    
    /* пастель по кругу (1-4 цвета повторяются) */
    .month-btn:nth-child(4n+1){ background: var(--c1); }
    .month-btn:nth-child(4n+2){ background: var(--c2); }
    .month-btn:nth-child(4n+3){ background: var(--c3); }
    .month-btn:nth-child(4n){   background: var(--c4); }
    
    
    .month-btn.active,
    .month-btn[aria-selected="true"]{
      outline: none;
      border-color: rgba(34,211,238,.55);
      box-shadow: 0 0 0 4px var(--primary-light), 0 10px 26px rgba(2,6,23,.08);
    }


        /* --- PARENT WIKI --- */

      .wiki-box{
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(15,23,42,.10);
  border-radius: 22px;
  box-shadow: 0 18px 44px rgba(2,6,23,.10);
  padding: 28px 26px;     /* ⬅️ крупнее */
  max-width: 1100px;      /* ⬅️ шире */
  margin: 18px auto 22px;
}

.wiki-title{
  font-weight: 900;
  color: #c2410c;
  margin-bottom: 10px;
  text-transform: uppercase;
  font-size: 14px;         /* ⬅️ крупнее */
  letter-spacing: 1.2px;
}

.wiki-content{
  font-size: 17px;         /* ⬅️ крупнее */
  line-height: 1.75;
  color: #334155;          /* более “премиум”, чем коричневый */
}

.wiki-content b{
  color:#0f172a;
}
      
        .wiki-box h1, .wiki-box h2, .wiki-box h3{
          color: var(--text);
          letter-spacing: -0.2px;
          line-height: 1.15;
          margin: 0 0 10px;
        }
        
    .wiki-box p{
      color: var(--muted);
      line-height: 1.7;
      margin: 10px 0;
      font-size: 15px;
    }
    
    .wiki-box ul{
      list-style: none;
      padding: 0;
      margin: 12px 0 0;
      display: grid;
      gap: 10px;
    }
    
    .wiki-box li{
      margin: 0;
    }
    
    /* ссылки-ресурсы как “плитки” */
    .wiki-box li a{
      display: block;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,.08);
      background: rgba(183,156,255,.10);
      color: var(--text);
      text-decoration: none;
      box-shadow: 0 8px 18px rgba(2,6,23,.06);
    }
    
    .wiki-box li a:hover{
      transform: none;
      filter: brightness(.99);
    }
    
    /* мягкая подсветка секций (если у тебя секции разбиты блоками внутри wiki-box) */
    .wiki-box .section:nth-of-type(4n+1){ background: var(--c1); }
    .wiki-box .section:nth-of-type(4n+2){ background: var(--c2); }
    .wiki-box .section:nth-of-type(4n+3){ background: var(--c3); }
    .wiki-box .section:nth-of-type(4n){   background: var(--c4); }
    
    .wiki-box .section{
      border-radius: 18px;
      padding: 16px;
      border: 1px solid rgba(15,23,42,.08);
    }
    
    /* длинные списки “скручиваем” в удобный ритм */
    .wiki-box ol{
      padding-left: 18px;
      margin: 12px 0;
    }
    
    .wiki-box ol li{
      margin: 8px 0;
      color: var(--text);
      line-height: 1.6;
    }

        /* --- WEEK GRID --- */
        .week-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; 
        }
        
        .week-card { 
            background: #fff; 
            border-radius: var(--radius); 
            padding: 30px 20px; 
            text-align: center; 
            cursor: pointer; 
            border: 2px solid transparent; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); 
            transition: 0.3s;
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .week-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }
        
        .week-number { 
            font-size: 20px; font-weight: 800; color: var(--primary);
            background: var(--primary-light); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }
        .week-title { font-size: 18px; margin-bottom: 5px; font-weight: 700; color: var(--navy); }
        .week-desc { font-size: 14px; opacity: 0.7; font-weight: 500; }

        .coming-soon { opacity: 0.5; pointer-events: none; border: 1px dashed #cbd5e1; background: #f8fafc; }

        /* --- MOBILE --- */

        @media (max-width: 520px) {
            .navbar { padding: 10px 20px; flex-direction: column; gap: 10px; }
            .navbar-left { width: 100%; justify-content: center; }
            .navbar-right { 
                width: 100%; justify-content: center; gap: 15px; flex-wrap: wrap; 
                border-top: 1px solid #f1f5f9; padding-top: 10px;
            }
            .hero-compact h1 { font-size: 32px; }
            .content-wrapper { margin-top: -80px; }
            .week-grid { grid-template-columns: 1fr; }
            .month-container{ gap:8px; padding: 6px 8px; }
            .month-btn{ padding: 9px 12px; font-size: 13px; }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <img src="assets/img/logo.png" alt="LL" class="nav-logo" onerror="this.style.display='none'">
        <span class="nav-title">LinguaLab</span>
    </div>
    <nav class="navbar-right">
        <a href="grammar.html">Grammar Magic</a>
        <a href="vocabulary.html">Word Bank</a>
        <a href="index.html">Main Page</a>
        <a href="parents.html">Wiki Parents</a>
    </nav>
</header>

<section class="hero-compact">
    <h1>Fun Homework</h1>
    <div class="hero-info">
        <span>Select a month to start your mission</span>
    </div>
</section>

<div class="content-wrapper">
    <div class="month-container" id="month-list"></div>

    <div id="content-area"></div>
</div>
  <footer class="footer">
  © <span id="year">2026</span> LinguaLab • Small lessons. Real progress. All rights reserved.
</footer>

<script>
    // DATA BASE
    const curriculum = {
        "Sep": { 
            title: "September: My School", 
            wiki: "<b>Educational Goal:</b> Greetings & School Objects. We focus on listening to classroom commands and recognizing the letter 'B'.<br><b>教學目標：</b>學習打招呼 (Hello) 和學校物品 (Bag, Book)。重點學習字母 B。", 
            weeks: ["Greetings", "School Objects", "Phonics Bb", "Review: First Day"] 
        },
        "Oct": { 
            title: "October: My Friends", 
            wiki: "<b>Educational Goal:</b> Understanding gender (boy/girl) and friendship.<br><b>教學目標：</b>理解性別 (Boy/Girl) 和朋友。學習排隊 (Line up) 和字母 G。", 
            weeks: ["Boy or Girl?", "My Friend", "Phonics Gg", "Messy Family"] 
        },
        "Nov": { 
            title: "November: My Face", 
            wiki: "<b>Educational Goal:</b> Learn facial parts (eyes, ears, mouth, nose) and hygiene.<br><b>教學目標：</b>認識五官 (Eye, Ear, Mouth, Nose) 和字母 M。", 
            weeks: ["Face Song", "Funny Faces", "Phonics Mm", "Buzz! Buzz!"] 
        },
        "Dec": { 
            title: "December: On the Farm", 
            wiki: "<b>Educational Goal:</b> Understanding numbers 1-3 and farm animals.<br><b>教學目標：</b>學習數字 1-3 和農場動物 (Cow, Pig, Duck)。", 
            weeks: ["Farm Animals", "Counting 1-2-3", "Phonics Pp", "Winter Review"] 
        },
        "Jan": { 
            title: "January: At the Zoo", 
            wiki: "<b>Educational Goal:</b> Wild animals and numbers 4-5. Public rules.<br><b>教學目標：</b>認識野生動物 (Panda, Tiger) 和數字 4-5。學習字母 T。", 
            weeks: ["Zoo Visit", "Photo Time", "Phonics Tt", "Zoo Rules"] 
        },
        "Feb": { 
            title: "February: On the Road", 
            wiki: "<b>Educational Goal:</b> Transport names and traffic safety (Stop/Go).<br><b>教學目標：</b>認識交通工具 (Bus, Car) 和交通規則。學習字母 C。", 
            weeks: ["Transport", "Oops! My Bike", "Phonics Cc", "Traffic Lights"] 
        },
        // Placeholders
        "Mar": { title: "March", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Apr": { title: "April", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "May": { title: "May", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jun": { title: "June", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Jul": { title: "July", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false },
        "Aug": { title: "August", wiki: "Content under development...", weeks: ["Coming Soon", "Coming Soon", "Coming Soon", "Coming Soon"], active: false }
    };

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');

    function init() {
        const months = ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        
        months.forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m;
            
            if (index === 0) {
                btn.classList.add('active');
                loadMonth(m, btn);
            }

            btn.onclick = () => loadMonth(m, btn);
            monthListEl.appendChild(btn);
        });
    }

    function loadMonth(monthKey, btn) {
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        const data = curriculum[monthKey];
        const isComingSoon = data.active === false;

        let html = `
            <div class="wiki-box">
                <div class="wiki-title">Parent's Corner</div>
                <div class="wiki-content">${data.wiki}</div>
            </div>
            <div class="week-grid">
        `;

        data.weeks.forEach((weekTitle, index) => {
            const cardClass = isComingSoon ? "week-card coming-soon" : "week-card";
            const link = isComingSoon ? "#" : `lesson.html?m=${monthKey}&w=${index}`;
            
            html += `
                <a href="${link}" class="${cardClass}">
                    <div class="week-number">${index + 1}</div>
                    <span class="week-title">Week ${index + 1}</span>
                    <span class="week-desc">${weekTitle}</span>
                </a>
            `;
        });
        html += `</div>`;
        contentAreaEl.innerHTML = html;
    }

    init();
</script>
</body>
</html>
