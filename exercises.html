<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Homework</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #22d3ee; 
            --primary-light: #ecfeff;
            --navy: #1f4e79; 
            --bg: #f8fafc; 
            --white: #ffffff; 
            --text: #334155;
            --accent: #f97316;
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }
        
        /* Nav & Header */
        .navbar { 
            background: #fff; padding: 15px 40px; display: flex; 
            justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }
        .nav-title { font-weight: 800; color: var(--navy); font-size: 22px; }
        .nav-links a { 
            text-decoration: none; color: var(--navy); margin-left: 20px; 
            font-weight: 600; font-size: 14px; transition: 0.2s;
        }
        .nav-links a:hover { color: var(--primary); }
        
        .header { 
            background: linear-gradient(135deg, #22d3ee, #a78bfa); 
            color: white; padding: 60px 20px; text-align: center; 
        }
        .header h1 { margin: 0; font-size: 36px; font-weight: 800; letter-spacing: -1px; }
        .header p { margin-top: 10px; font-size: 18px; opacity: 0.95; }

        /* Month Scroller */
        .month-scroller { 
            display: flex; overflow-x: auto; gap: 12px; padding: 25px 20px; 
            background: #fff; justify-content: flex-start; /* Changed for better mobile scroll */
            border-bottom: 1px solid #e2e8f0;
        }
        /* Hide scrollbar */
        .month-scroller::-webkit-scrollbar { display: none; }
        .month-scroller { -ms-overflow-style: none; scrollbar-width: none; }

        .month-btn { 
            background: #f1f5f9; border: none; padding: 10px 24px; 
            border-radius: 99px; cursor: pointer; font-weight: 700; 
            color: #64748b; transition: 0.3s; white-space: nowrap; font-size: 14px;
        }
        .month-btn:hover { background: #e2e8f0; color: var(--navy); }
        .month-btn.active { 
            background: var(--navy); color: #fff; 
            box-shadow: 0 4px 12px rgba(31, 78, 121, 0.3); transform: translateY(-1px);
        }

        /* Container */
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px 60px; }
        
        /* Parent Wiki */
        .wiki-box { 
            background: #fff7ed; border-left: 4px solid var(--accent); 
            padding: 25px; border-radius: 12px; margin-bottom: 40px; 
        }
        .wiki-title { 
            font-weight: 800; color: #c2410c; margin-bottom: 8px; 
            text-transform: uppercase; font-size: 12px; letter-spacing: 1px;
        }
        .wiki-content { font-size: 15px; line-height: 1.6; color: #431407; }

        /* Week Grid */
        .week-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; 
        }
        .week-card { 
            background: white; border-radius: 20px; padding: 30px 20px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); transition: 0.3s; 
            cursor: pointer; text-decoration: none; color: inherit; 
            border: 2px solid transparent; display: flex; flex-direction: column; align-items: center;
        }
        .week-card:hover { 
            transform: translateY(-5px); border-color: var(--primary); 
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }
        
        /* Stylized Number Circle instead of Emoji */
        .week-number { 
            font-size: 20px; font-weight: 800; color: var(--primary);
            background: var(--primary-light); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }

        .week-title { font-weight: 800; color: var(--navy); font-size: 18px; display: block; margin-bottom: 6px; }
        .week-desc { font-size: 14px; color: #64748b; font-weight: 500; }

        @media (min-width: 800px) {
            .month-scroller { justify-content: center; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-title">LinguaLab</div>
    <div class="nav-links">
        <a href="index.html">Main</a>
        <a href="grammar.html">Grammar Magic</a>
        <a href="vocabulary.html">Word Bank</a>
        <a href="parents.html">Wiki Parents Bank</a>
    </div>
</nav>

<header class="header">
    <h1>Homework Dashboard</h1>
    <p>Select a month to start your mission</p>
</header>

<div class="month-scroller" id="month-list">
    </div>

<div class="container" id="content-area">
    </div>

<script>
    // Data Base
    const curriculum = {
        "Sep": { title: "September: My School", wiki: "Goal: Greetings & School Objects. We learn 'B' for Book/Bag.", weeks: ["Greetings", "School Objects", "Phonics Bb", "Review"] },
        "Oct": { title: "October: My Friends", wiki: "Goal: Friendship. We learn 'G' for Game/Girl.", weeks: ["Boy or Girl?", "My Friend", "Phonics Gg", "Messy Family"] },
        "Nov": { title: "November: My Face", wiki: "Goal: Facial parts & Hygiene. We learn 'M' for Mouth.", weeks: ["Face Song", "Funny Faces", "Phonics Mm", "Buzz! Buzz!"] },
        "Dec": { title: "December: On the Farm", wiki: "Goal: Animals & Counting 1-3. We learn 'P' for Pig.", weeks: ["Farm Animals", "Counting 1-2-3", "Phonics Pp", "Winter Review"] },
        "Jan": { title: "January: At the Zoo", wiki: "Goal: Wild Animals & Counting 4-5. We learn 'T' for Tiger.", weeks: ["Zoo Visit", "Photo Time", "Phonics Tt", "Zoo Rules"] },
        "Feb": { title: "February: On the Road", wiki: "Goal: Transport & Safety. We learn 'C' for Car.", weeks: ["Transport", "Oops! My Bike", "Phonics Cc", "Traffic Lights"] },
        "Mar": { title: "March: Family Fun", wiki: "Goal: Family members review based on Reader 1.", weeks: ["Family Photos", "My Toys", "Story Time", "Roleplay"] },
        "Apr": { title: "April: Body Review", wiki: "Goal: Body parts review based on Reader 2.", weeks: ["Body Game", "The Bee", "Hide the Face", "Making Masks"] },
        "May": { title: "May: Revision 1", wiki: "Goal: General review of Units 1-2.", weeks: ["Hello Song", "Who is this?", "Phonics B & D", "Action Game"] },
        "Jun": { title: "June: Revision 2", wiki: "Goal: General review of Units 3-4.", weeks: ["Find a Friend", "Face Match", "Phonics G & M", "Stop and Go"] },
        "Jul": { title: "July: Summer Lab 1", wiki: "Goal: Action verbs and physical abilities.", weeks: ["I Can Jump", "Animal Moves", "Summer Song", "Water Play"] },
        "Aug": { title: "August: Summer Lab 2", wiki: "Goal: Preparation for next level.", weeks: ["ABC Song", "Phonics Hunt 1", "Phonics Hunt 2", "Graduation"] }
    };

    const monthListEl = document.getElementById('month-list');
    const contentAreaEl = document.getElementById('content-area');

    function init() {
        let firstBtn = null;
        Object.keys(curriculum).forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = 'month-btn';
            btn.innerText = m;
            
            // Set first button as active initially
            if (index === 0) {
                btn.classList.add('active');
                firstBtn = btn;
            }

            btn.onclick = () => loadMonth(m, btn);
            monthListEl.appendChild(btn);
        });
        
        // Load the first month by default
        if (firstBtn) loadMonth("Sep", firstBtn);
    }

    function loadMonth(monthKey, btn) {
        // Handle Active State
        document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');

        const data = curriculum[monthKey];
        
        let html = `
            <div class="wiki-box">
                <div class="wiki-title">Parent's Corner</div>
                <div class="wiki-content">${data.wiki}</div>
            </div>
            <div class="week-grid">
        `;

        data.weeks.forEach((weekTitle, index) => {
            // Creates a link to lesson.html with parameters
            html += `
                <a href="lesson.html?m=${monthKey}&w=${index}" class="week-card">
                    <div class="week-number">${index + 1}</div>
                    <span class="week-title">Week ${index + 1}</span>
                    <span class="week-desc">${weekTitle}</span>
                </a>
            `;
        });
        html += `</div>`;
        contentAreaEl.innerHTML = html;
    }

    init();
</script>
</body>
</html>
